  <main class="booking-container">
    <h1>Book an Appointment</h1>
    <form id="bookingForm" novalidate>
      <label for="name">Full Name</label>
      <input type="text" id="name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" required />

      <label for="date">Preferred Date</label>
      <input type="date" id="date" required />

      <label for="time">Preferred Time</label>
      <input type="time" id="time" required />

      <label for="message">Additional Notes (optional)</label>
      <textarea id="message" rows="4" placeholder="If urgent, include 'emergency', 'crisis', or 'suicide'"></textarea>

      <button type="submit" class="submit-btn">Book Now</button>
    </form>

    <div id="confirmation" class="confirmation"></div>
  </main>

  <footer>
    &copy; <span id="year"></span> MHK.
  </footer>

  <script src="booking.js"></script>
