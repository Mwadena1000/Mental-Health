<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Self-Assessment Quiz | DMHSP Kenya</title>
  <link rel="stylesheet" href="quiz.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">DMHSP Kenya</div>
  </header>

  <main class="quiz-container">
    <h1>Stress Self-Assessment</h1>
    <form id="quizForm">
      <div class="question">
        <p>1. I feel overwhelmed with my responsibilities.</p>
        <label><input type="radio" name="q1" value="3" required> Often</label>
        <label><input type="radio" name="q1" value="2"> Sometimes</label>
        <label><input type="radio" name="q1" value="1"> Rarely</label>
      </div>

      <div class="question">
        <p>2. I have trouble sleeping because of stress.</p>
        <label><input type="radio" name="q2" value="3" required> Often</label>
        <label><input type="radio" name="q2" value="2"> Sometimes</label>
        <label><input type="radio" name="q2" value="1"> Rarely</label>
      </div>

      <div class="question">
        <p>3. I feel tense or anxious most days.</p>
        <label><input type="radio" name="q3" value="3" required> Often</label>
        <label><input type="radio" name="q3" value="2"> Sometimes</label>
        <label><input type="radio" name="q3" value="1"> Rarely</label>
      </div>

      <button type="submit" class="submit-btn">See My Result</button>
    </form>

    <div id="result" class="result"></div>
  </main>

  <footer>
    &copy; <span id="year"></span> DMHSP Kenya.
  </footer>

  <script src="quiz.js"></script>
</body>
</html>
